<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue</title>
	<script type="text/javascript" src="../vue/vue.esm.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
	<div id="app" class="app" style="" data-id="_name">
	  <p>=============</p>
	  <div>TEST: </div>
	  <!-- test comment -->
	  <!-- <div>{{ message }}</div> -->

	  <input v-model="message" placeholder="edit me">
	  <div>Message is: {{ message }}</div>
	  <br>
	  <p v-pre>{{ this will not be compiled  message }}</p>
	  <p>=============</p>
	</div>
</body>
<script type="text/javascript">

	var options = {
	  el: '#app',
	  data: {
	    message: 'Hello Vue!'
	  },
	  performance:true,
	  created: function () {
    	// `this` 指向 vm 实例
    	console.log('message is: ' + this.message)
  	  }
	};

	console.log('======== html -> ', options)
	var app = new Vue(options);

</script>
</html>
