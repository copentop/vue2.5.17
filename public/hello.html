<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue</title>
	<script type="text/javascript" src="../vue/vue.esm.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
	<div id="app">
	  {{ message }}
	</div>
</body>
<script type="text/javascript">


	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!'
	  }
	})

</script>
</html>
